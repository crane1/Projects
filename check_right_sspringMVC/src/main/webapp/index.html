<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>index</title>
	<script type="text/javascript" src="js/jquery-3.2.1.min.js"></script>
    <script type="text/javascript">
    	$(function(){
    		$(function(){
    			$.post(
    				"getUser.action",
    				{},
    				function(data){
    					$("#username").html(data.name+"，欢迎登录!!!");
    				},
    				"JSON")
    			}
    		);
    		
    		$("#login").click(function(){
    			$.post(
   	    			"index.action",
   	    			{},
   	    			function(data){
   	    				$("#content").html(data)
   	    			}
   	    		)
    		})
    	})
    </script>
</head>
<body>
	<div id = header>
		<h1>欢迎访问小四瓣的主页</h1>
		<span id="username"></span>
	</div>
	
	<div id = content>
		<button id="login">登录</button>
	</div>
	
	
</body>
</html>
